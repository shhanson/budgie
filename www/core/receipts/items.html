<ion-modal-view class="view view-items">
  <ion-header-bar>
    <button class="button button-light" ng-click="closeModal()"><i class="icon ion-ios-arrow-back"></i></button>
    <!-- <title ng-if="!editingTitle" ng-click="editingTitle=true">{{receipt.location}}</title> -->
    <input ng-blur="updateReceipt(receipt)" type="text" ng-model='receipt.location'>
  </ion-header-bar>
  <ion-content>
    <ion-list can-swipe='true'>
      <div class='list'>
        <ion-item ng-repeat="item in items">
          <div class='item-input-inset'>
            <input class='col col-45 item-name' type='text' ng-model='item.name' ng-blur="editItems(item)" placeholder='item name' />
            <input class='col col-25 price' type='text' ng-model='item.price' ng-blur="editItems(item)" placeholder='price' />
            <div class="select-style">
              <select ng-init='tagSelected=item.tag' class="item-select" ng-model='tagSelected' ng-change='getSelectedTag(tagSelected, item)'>

                  <option ng-repeat='tag in allTags'>{{tag.tag}}</option>
                  <option value='addNewTag'>add new tag</option>

              </select>
            </div>
          </div>
          <ion-option-button class="button-assertive icon ion-trash-a" ng-click='deleteItem(item)'></ion-option-button>
        </ion-item>
      </div>

      <ion-item class="add-item">
        <form ng-submit='addItem(receipt)'>
          <div class='list'>
            <div class='item item-input-inset'>
              <input class='col col-45' ng-model='newItem.name' placeholder='item name' />
              <input class='col col-25' ng-model='newItem.price' placeholder='price' />
              <div class="select-style select-style-add">
                <select class="item-select" ng-model='newItem.tag_id' ng-change='getSelectedTag(newItem.tag_id, newItem)'>
                  <option value= "{{tag.id}}" ng-repeat='tag in allTags'> {{tag.tag}} </option>
                  <option value='addNewTag'>add new tag</option>
                </select>
              </div>
            </div>

          </div>

          <button type="submit" class='add-item-button add-receipt button icon ion-ios-plus-empty button-light'> </button>
        </form>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
